    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Arbitros FHSB</title>
</head>

<body>
    <header>
        <div class="titulo">
            <img class="logoSudoH" src="./img/logosudo.png" alt="logo sudoeste">
            <h1>Árbitros de la Federación de Hockey del Sudoeste Bonaerense</h1>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="disponibilidad.html">Portal Árbitros</a></li>

                <li><a href="torneos.html">Agenda</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <div class="sesion">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesion</button>
            </form>
        </div>
    </main>
</body>
<hr>
<footer class="pie">
    <img class="logoSudoF" src="./img/logosudo.png" alt="logo sudoeste">
