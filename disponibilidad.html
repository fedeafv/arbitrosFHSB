    <main>
        <section>
            <div class="sesion p-3 m-3 col-sm-4">
                <h2>Inicia Sesión</h2>
                <form action="disponibilidadbis.html" POST="">
                    <div class="dni mb-3">
                        <label for="exampleInputEmail1" class="form-label">N° de Documento</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Ingresar DNI sin puntos.</div>
                    </div>
                    <div class="pass mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn boton p-3">Iniciar sesion</button>
                </form>
            </div>
        </section>
